<html>

<head>
    <title>Messanger</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
        integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="user"></h2>
    <h1>Messanger</h1>
    <input type="text" id="input" autofocus/>
    <input type="submit" id="send" value="Send" />
    <div id="messages"></div>
</body>
<script type="text/javascript">
    const names = ['Sergey', 'Valeriy', 'Oleg', 'Svetlana', 'Valentina'];
    const generateUsers = (array) => {
        const count = Math.floor(Math.random() * (array.length));
        return names[count];
    }
    const userPage = generateUsers(names);
    const userPlace = document.querySelector('.user');
    userPlace.innerHTML = `User: ${userPage}`;
    const socket = io('localhost:3000')
    socket.on('connect', () => socket.emit('client-name', { name: userPage, id:'' }))
    socket.on('server-msg', ({msg, name}) => {
        let msgSpan = document.createElement('span').innerHTML = msg;
        if(name){
            let nameB = document.createElement('b').innerHTML = name;
            msgSpan = nameB + ':  ' + msgSpan;
        }
        document.getElementById('messages').append(msgSpan)
        document.getElementById('messages').append(document.createElement('br'))
    })

    document.getElementById('send')
        .onclick = function () {
            socket.emit('client-msg', { msg:document.getElementById('input').value })
            document.getElementById('input').value = '';
        }

</script>

</html>
